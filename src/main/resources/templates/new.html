<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title th:text="${metaTitle} ? ${metaTitle} : 'Redcap' "></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/frontend.css"/>
</head>
<body>

<div class="container">

    <a href="/">home</a>

    <h3>Add</h3>
        <form action="#" th:action="@{/post/add}" th:object="${blog}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" th:class="form-control" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control"  th:field="*{content}" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <button type="submit" class="btn btn-success">Publish</button>
    </form>





</div>



</body>
</html>
