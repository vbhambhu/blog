<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <title th:text="${metaTitle} ? ${metaTitle} : 'Redcap' "></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>

    <link rel="stylesheet" href="/css/frontend.css"/>
</head>
<body>

<div class="container">

    <a href="/">home</a>

    <h3>Add</h3>
        <form action="#" th:action="@{/post/add}" th:object="${blog}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" th:class="form-control" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control"  th:field="*{content}" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <button type="submit" class="btn btn-success">Publish</button>
    </form>





</div>

<!-- Include external JS libs. -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>

<!-- Include Editor JS files. -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.7.0/js/froala_editor.pkgd.min.js"></script>


<script>


    tinymce.init({
        selector: '#content',
        images_upload_url: 'postAcceptor.php',
        images_upload_base_path: '/some/basepath',
        images_upload_credentials: true
    });

</script>

</body>
</html>
